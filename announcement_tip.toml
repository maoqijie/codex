# Codex TUI 的公告提示示例。
# 每条 [[announcements]] 按顺序匹配，最终显示最后一条匹配项。
# 日期为 UTC，格式 YYYY-MM-DD；from_date 含当天，to_date 不含当天。
# version_regex 会与 CLI 版本（env!("CARGO_PKG_VERSION")）做正则匹配；省略则对所有版本生效。
# target_app 指定展示公告的应用（cli、vsce 等）。

[[announcements]]
content = "欢迎使用 Codex！快来体验新的新手引导流程。"
from_date = "2024-10-01"
to_date = "2024-10-15"
target_app = "cli"

# 仅用于本地构建版本的测试公告（到 2026-05-10 之前）
[[announcements]]
content = "这是一条测试公告"
version_regex = "^0\\.0\\.0$"
to_date = "2026-05-10"

[[announcements]]
content = "**重磅更新**：`gpt-5.3-codex` 已发布！升级到 `0.98.0`，体验更快、更聪明、更可引导的智能体。"
from_date = "2026-02-01"
to_date = "2026-02-15"
version_regex = "^0\\.(?:[0-9]|[1-8][0-9]|9[0-7])\\."
